<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axees - Investor Presentation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .sales-page {
            min-height: 100vh;
            background: var(--background-light);
            padding: 2rem 0;
        }
        
        .sales-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }
        
        .sales-header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .sales-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .pitch-deck-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .pitch-deck-embed {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            border: none;
        }
        
        .sales-actions {
            padding: 2rem;
            text-align: center;
            background: white;
            border-top: 1px solid var(--border-color);
        }
        
        .sales-actions h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .sales-actions p {
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--background-light);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .contact-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .sales-header h1 {
                font-size: 2rem;
            }
            
            .pitch-deck-embed {
                height: 70vh;
                min-height: 500px;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
            
            .logout-btn {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sales-page">
        <button class="btn btn-secondary logout-btn" onclick="logout()">‚Üê Back to Landing</button>
        
        <div class="container">
            <div class="sales-header">
                <h1>Axees Investor Presentation</h1>
                <p>Discover how we're revolutionizing influencer marketing with our automated platform connecting brands and creators directly.</p>
            </div>
            
            <div class="pitch-deck-container">
                <iframe 
                    src="https://docsend.com/view/wk5yqxssg99h7ngw"
                    class="pitch-deck-embed"
                    title="Axees Pitch Deck"
                    allowfullscreen>
                </iframe>
                
                <div class="sales-actions">
                    <h3>Interested in Learning More?</h3>
                    <p>We'd love to discuss investment opportunities and answer any questions you may have.</p>
                    
                    <div class="contact-info">
                        <a href="mailto:investors@axees.com" class="contact-item">
                            <span>üìß</span>
                            <span>investors@axees.com</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('axees_logged_in');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }
        }
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('axees_logged_in');
            sessionStorage.removeItem('login_timestamp');
            window.location.href = 'index.html';
        }
        
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
